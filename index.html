<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Text&display=swap" rel="stylesheet"/>
    <title>Florest</title>
</head>
<body class="container bg-verde-800 font-sans text-white">
    <header class="container space-y-8">
        <div class="inline-flex mt-4 rounded-md text-verde-300 divide-x-2 divide-verde-800 bg-verde-900 *:px-4 *:py-2">
            <div class="relative !px-6">
                <span class="absolute left-[-2px] top-[40%] rounded-full size-2 bg-gradient-to-b from-verde-200 to-verde-400"></span>
                <!-- dia atual da semana, muda com js -->
                <span id="dayText" class="capitalize"></span>
            </div>
            <div>
                <!-- muda com js -->
                <span id="temperature"></span>
            </div>
            <figure>
                <!-- muda por js -->
                <span id="weather"></span>
            </figure>
        </div>

        <div class="flex justify-between">
            <a href="#">
                <img src="src/img/forest.svg" alt="Logo">
            </a>
            <button id="menu" class="btn desktop:hidden">
                <span>Menu</span>
                <div class="space-y-[2px] *:h-[2px] *:w-4 *:rounded-md *:bg-black">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </button>
            <ul id="navbar" class="hidden bg-verde-950/40 fixed inset-0 z-10 flex-col justify-center divide-y-2 divide-white/10 px-8 backdrop-blur-md text-2xl desktop:divide-y-0 desktop:bg-transparent desktop:relative desktop:flex desktop:flex-row desktop:gap-5 *:p-4 *:-translate-x-4 *:opacity-0 *:desktop:hover:bg-transparent">
                <li class="animate-slideIn animate-1 hover:bg-white/10 desktop:hover:underline desktop:hover:underline-offset-8">
                    <a href="#">Acomodações</a>
                </li>
                <li class="animate-slideIn animate-2 hover:bg-white/10 desktop:hover:underline desktop:hover:underline-offset-8">
                    <a href="#">Eventos</a>
                </li>
                <li class="animate-slideIn animate-3 hover:bg-white/10 desktop:hover:underline desktop:hover:underline-offset-8">
                    <a href="#">Experiências</a>
                </li>
                <li class="animate-slideIn animate-4 hover:bg-white/10 desktop:hover:underline desktop:hover:underline-offset-8">
                    <a href="#">Contato</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="container mt-6">
        <section class="relative pt-64 px-8 pb-8 bg-gradient-to-t from-verde-950/80 rounded-2xl overflow-hidden">
            <!-- muda por js -->
            <video 
                class="absolute -z-10 inset-0 size-full object-cover" src="src/img/video_chuva.mp4"
                width="1280"
                height="720"
                playsinline autoplay loop muted >
            </video>
            <!-- o playsinline é para no ios não abrir em fullscreen o vídeo -->
            <div class="bg-verde-950/60 p-4 rounded-lg space-y-2 mb-8 tablet:bg-verde-950 tablet:space-y-0 tablet:rounded-full tablet:py-1 tablet:pr-1 tablet:pl-4 tablet:inline-flex tablet:flex-row tablet:items-center tablet:gap-8">
                <p>vagas para dezembro abertas</p>
                <button class="btn capitalize">reserve hoje <img src="src/img/seta.svg" alt="seta"></img></button>
            </div>
            <h1 class="max-w-screen-tablet mb-8 font-serif text-balance text-4xl tablet:text-5xl tablet:mb-20">Venha Experimentar a Vida na Floresta</h1>
            <div class="flex flex-wrap items-end justify-between gap-6">
                <p>Melhores locais para visitar <a href="#">2049</a></p>
                <div>
                    <p class="uppercase mb-2">recomendado por</p>
                    <figure class="flex items-center gap-3">
                        <img class="w-28" src="src/img/parceiros/wildbeast.svg" alt="wildbeast">
                        <span>|</span>
                        <figcaption>Revista Nacional</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <footer class="container">

    </footer>
    <script src="src/javascript/script.js"></script>
</body>
</html>
